{% extends "base.html" %}
{% block content %}
 
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Left Side - Branding */
    .login-brand {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .brand-logo {
        background: white;
        color: #667eea;
        width: 80px;
        height: 80px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 2rem;
    }

    .brand-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .brand-description {
        font-size: 1.1rem;
        opacity: 0.9;
        line-height: 1.6;
    }

    .brand-features {
        margin-top: 2rem;
        text-align: left;
    }

    .brand-feature {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        font-size: 1rem;
    }

    .feature-icon {
        font-size: 1.5rem;
    }

    /* Right Side - Login Form */
    .login-form-container {
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .form-header {
        margin-bottom: 2rem;
    }

    .form-header h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 0.5rem;
    }

    .form-header p {
        color: #666;
        font-size: 1rem;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
    }

    .form-input {
        padding: 0.9rem 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
        outline: none;
    }

    .form-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #666;
    }

    .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 0.5rem;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #999;
        margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
        padding: 0 1rem;
        font-size: 0.9rem;
    }

    .social-login {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .btn-social {
        padding: 0.8rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        background: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-social:hover {
        border-color: #667eea;
        background: #f8f9ff;
    }

    .signup-link {
        text-align: center;
        margin-top: 2rem;
        color: #666;
    }

    .signup-link a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .login-container {
            grid-template-columns: 1fr;
        }

        .login-brand {
            padding: 2rem;
        }

        .brand-features {
            display: none;
        }

        .login-form-container {
            padding: 2rem;
        }

        .social-login {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="login-container">
    <!-- Left Side - Branding -->
    <div class="login-brand">
        <div class="brand-logo">Q</div>
        <h1 class="brand-title">QuizMaster</h1>
        <p class="brand-description">
            Your ultimate platform for online assessments and learning
        </p>
    </div>

    <!-- Right Side - Auth Content -->
    <div class="login-form-container">
        {% block auth_content %}
        <!-- Child templates fill this -->
        {% endblock %}
    </div>
</div>

{% endblock %}
